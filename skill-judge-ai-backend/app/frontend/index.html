    <script>
      // Backend connection: same origin when served by FastAPI
      window.__API_BASE__ = '';
      window.__UPLOAD_ENDPOINT__ = '/api/resume/upload';
      window.SkillJudgeAPI = {
        uploadResume: function(file) {
          var formData = new FormData();
          formData.append('file', file);
          return fetch((window.__API_BASE__ || '') + (window.__UPLOAD_ENDPOINT__ || '/api/resume/upload'), {
            method: 'POST',
            body: formData
          }).then(function(r) { return r.ok ? r.json() : r.json().then(function(j) { return Promise.reject(j); }); });
        }
      };
    </script>
